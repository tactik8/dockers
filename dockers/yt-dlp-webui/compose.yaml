
version: '3.8'
services:
  yt-dlp-webui:
    image: tzahi12345/yt-dlp-webui:latest
    container_name: yt-dlp-webui
    ports:
      - "8000:8000" # Host_Port:Container_Port - Change the host port if 8000 is already in use
    volumes:
      - /mnt/nas4/dockers/yt-dlp-webui/config:/app/config
      - /mnt/nas4/dockers/yt-dlp-webui/downloads:/app/downloads
    environment:
      - TZ=America/New_York # Set your local timezone, e.g., "Europe/London", "Asia/Tokyo"
      - APP_PORT=8000       # Port the application listens on inside the container
      # - PUID=1000         # Optional: User ID for file permissions (e.g., your user ID on the host)
      # - PGID=1000         # Optional: Group ID for file permissions (e.g., your group ID on the host)
    restart: unless-stopped
    # Docker Swarm deployment specific configuration
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager # Set to 'manager' or 'worker' to control on which node the service runs
